          </div>

   $('button.delete-photo').click(function() {
      var photoId = $(this).attr("data-photo-id");
      deletePhoto(photoId);
    });

    function deletePhoto(photoId) {
      swal({
        title: "Are you sure?", 
        text: "Are you sure that you want to sign this document?", 
        type: "warning",
        showCancelButton: true,
        closeOnConfirm: false,
        confirmButtonText: "Yes, sign it!",
        confirmButtonColor: "#ec6c62"
      }, function() {
        $.ajax({
          url: "/api/photos/" + photoId,
          type: "DELETE"
        })
        .done(function(data) {
          swal("Signed!", "The file was successfully signed!", "success");
        })
        .error(function(data) {
          swal("Oops", "We couldn't connect to the server!", "error");
        });
      });
    }
