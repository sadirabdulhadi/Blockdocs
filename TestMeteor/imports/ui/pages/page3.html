<template name ="page3">
    <head>
  <title>Files To Sign</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<h1 align="center" class="textstyle3" style="font-size: 300%; margin-top:6% " id="msg0"></h1>
  <div style="margin-bottom:5%;"></div>
  <div align="center">
    <label>
      <buton class="button twitter"><span><i class="fa fa-upload" aria-hidden="true"></i></span><p>Upload file</p></buton> <input style="display:none" type="file" class="upload" id="upload" name=".../" accept="application/pdf,application/vnd.ms-excel" />
    </label>
  </div>
<div align="center" style="margin-top:4%" >
  <p style="color:white;margin-bottom:3%"><img src="images/blockdocslogo.png" class="imgsize thumbnail" >blockdocs.png</p>
  <p id="Sadir" style="text-transform:uppercase;color:white">This document was signed by UCL<img src="images/certificate-2.png"></p>
  <p style="text-transform:uppercase;color:white">Waiting to be signed by KCL</p>
  <div class="loader"></div>
</div>
<script type="text/javascript">
function notsigned(){
swal("Not signed!", "This document was not signed!", "error")
}
    var showText = function (target, message, index, interval) {   
      if (index < message.length) {
        $(target).append(message[index++]);
        setTimeout(function () { showText(target, message, index, interval); }, interval);
      }
    }
    $(function () {

      showText("#msg0", "Check for signed document", 0, 100);   

    });
</script>
</template>
