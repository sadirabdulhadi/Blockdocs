

<template name="signup">
    {{#if currentUser}}
        <h1> You're already signed in! </h1>
    {{else}}
    <div align="center" style="margin-top:7%;">
        <p class="textstyle">Sign up for BlockDocs</p>
        <form><!-- create account form, use a different one for normal logging in -->
            <label for="firstName">
                <input type="text" id="firstName" placeholder="*First Name" >
            </label>
            <br>
            <label for="lastName">
            <input type="text" id="lastName" placeholder="*Last Name" >
            </label>
            <br>
            <label for="organization">
                <input type="text" id="organization" placeholder="Organization" >
            </label>
            <br>
            <label for="email">
                <input type="text" id="email" placeholder="*Email Address" >
            </label>
            <br>
            <label for="password">
                <input type="password" id="password" placeholder="*Password" >
            </label>
            <br>
            <label for="confirmPassword">
                <input type="password" id="confirmPassword" placeholder="*Confirm Password" >
            </label>
            <br>
            <label for="createAccount">
                 <input type="submit" id="createAccount" value="Sign Up">
            </label>
            <br>
        </form>
    </div>
    {{/if}}
</template>
