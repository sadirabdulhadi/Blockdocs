<template name ="page2">
    <head>
  <title>Files To Sign</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<h1> Files to be signed </h1>
{{#if currentUser}}
    {{#if isInstitution}}
        <h1> insti </h1>
        {{> toSignView}}
    {{/if}}
{{/if}}
</template>

<template name="toSignView">
  <div class="toSignView">
    {{#each images}}
     <div>
        <ul>
          <br>
        <!-- <a href="{{this.url}}" target="_blank"><img src="{{this.url store='images' uploading='uploading.pdf' storing='/images/storing.pdf'}}" alt="" class="thumbnail imgsize"/><p style="color:white;font-family: yanone kaffeesatz;" class="box">{{original.name}}</p></a>  -->
        <div class="container card3" align="center" style="margin-left:8%;color:black;">  
        <div style="overflow-x:auto;"> 
        <br> 
            <table width="80%">   
            <col width="25.5%"> 
            <col width="35.5%"> 
            <col width="27.5%"> 

              <tbody>
                <tr>
                  <td><a href="{{this.url}}" target="_blank"><img src="{{this.url store='images' uploading='uploading.pdf' storing='/images/storing.pdf'}}" alt="" class="thumbnail imgsize"/><p style="color:black;" class="box">{{original.name}}</p></a></td>
                  <td>{{uploadedAt}}</td>
                  <td>Waiting to be signed</td>
                  <td> 
                    <button type="button" class="btnpdf" data-toggle="modal" data-target="#myModal"><i class='fa fa-pencil-square-o'></i></button>
                     <button id="deleteFileButton" class="btnpdf"><i class="fa fa-trash-o"></i></button>
                  </td>
                </tr>  
              </tbody>
            </table>
          </div>
        </div>
		 <!-- <button type="button" class="btnpdf" data-toggle="modal" data-target="#myModal">
		      File
		 </button> -->
		 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	     <div class="modal-dialog" role="document">
	       <div class="modal-content">
	         <div class="modal-header">
	           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	           <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	         </div>
	         <div class="modal-footer">
	           <button type="button" class="btnpdf" data-dismiss="modal">Close</button>
	           <!-- <button onclick="myFunction()" class="btnmodal">Request signature</button> -->
	           <button class="btnpdf" onclick="successful()">Send</button>
	         </div>
	       </div>
	     </div>
   		</div>
        </ul>
    </div>
    {{/each}}  
  </div>
  <script>
  function successful(){
   swal("Signed!", "This file was successfully signed!", "success");
}
</script>

</template>
