<template name = "navstd">
<div class="navbar navbar-default" role="navigation">
  <div class="navbar-header" >
    
   <ul class="nav navbar-nav navbar-left brand">
      <li class="active" > <img class="img-responsive" src="images/blockdocslogo.png"></li>
    </ul> 
  </div>
  <div class="navbar-collapse collapse">
      
    <ul class="nav navbar-nav navbar-right">
      {{#if currentUser}}
      <ul class="nav navbar-nav navbar-right" style="margin-top:10px;">
      {{> loginButtons align="right"}}
    </ul>
        
      {{else}}
      
    <label for="signin" style="margin:left;">
       <form action="http://localhost:3000/signin">
          <input class="logoutbtn" type="submit" value="Signin" id="signin"/>
        </form>
     </label>
     <label for="signup">
        <form action="http://localhost:3000/signup">
          <input class="logoutbtn" type="submit" value="Signup" id="signup" />
        </form>
     </label>
      {{/if}}
    </ul>

   
  </div>
</div>
</template>

</template>
