<template name ="page2">
    <head>
  <title>Files To Sign</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="initial-scale=1">
</head>



{{#if currentUser}}
    {{#if isInstitution}}
        {{> toSignView}}
    {{/if}}
{{else}}
  {{> intro2}}
{{/if}}

</template>

<template name="intro2">
  <h1 align="center" class="textstyle3" style=" margin-top:6% " id="msg1"></h1>
  <div>
    <p class="textstyle4" align="center" style=" margin-bottom:4%;">One platform for all your signatures</p>
    <div align="center">
    <label>
      <a href="http://localhost:3000/page3">
      <buton class="button twitter"><span><i class="fa fa-upload" aria-hidden="true"></i></span><p>Check file authenticity</p></buton> 
    </a> 
    </label>
  </div>
  </div>

  <div class="card">
    <br>
    <br>
    <div align="center">
      <i class="fa fa-upload iconstyle" aria-hidden="true" style="font-size:160%;margin-left:5%;"></i>
    </div>
    <br>
    <p class="textstyle2" align="center" >Upload your documents</p>
    <hr width="40%">
    <p class="textstyle" align="center" > Upload your documents  <br> to <br> authenticate</p>
  </div>

  <div class="card">
    <br>
    <br>
    <div align="center">
      <i class="fa fa-pencil-square-o iconstyle" aria-hidden="true" style="font-size:160%; margin-left:5%;"></i>
    </div>
    <br>
    <p class="textstyle2" align="center" >Request a signature</p>
    <hr width="40%">
    <p class="textstyle" align="center" > Find the right institution <br> and <br> send a request</p>
  </div>
  
  <div class="card">
    <br>
    <br>
    <div align="center">
      <i class="fa fa-inbox iconstyle" aria-hidden="true" style="font-size:160%; margin-left:5%;"></i>
    </div>
    <br>
    <p class="textstyle2" align="center" >Receive your signed document</p>
    <hr width="40%">
    <p class="textstyle" align="center" > Send your document  <br> when <br> it is signed</p>
  </div>
   <script type="text/javascript">
    var showText = function (target, message, index, interval) {   
      if (index < message.length) {
        $(target).append(message[index++]);
        setTimeout(function () { showText(target, message, index, interval); }, interval);
      }
    }
    $(function () {

      showText("#msg1", "Notarisation made easy", 0, 100);   

    });
    </script>
</template>

<template name="toSignView">
  <div class="toSignView">
    <div align="center" style="margin-top:5%">
    <img class="img-responsive" src="images/certificate.png">
  </div>
    <h1 align="center" class="textstyle3" style=" margin-top:6%" id="msg3"></h1>
    {{#each images}}
     <div>
        <ul>
          <br>
        <!-- <a href="{{this.url}}" target="_blank"><img src="{{this.url store='images' uploading='uploading.pdf' storing='/images/storing.pdf'}}" alt="" class="thumbnail imgsize"/><p style="color:white;font-family: yanone kaffeesatz;" class="box">{{original.name}}</p></a>  -->
        <div class="container card3" align="center" style="margin-left:8%;color:black;">  
        <div style="overflow-x:auto;"> 
        <br> 
            <table width="80%">   
            <col width="25.5%"> 
            <col width="35.5%"> 
            <col width="27.5%"> 

              <tbody>
                <tr>
                  <td><a href="{{this.url}}" target="_blank"><object data="{{this.url}}#page=1&toolbar=0" class="thumbnail imgsize" type='application/pdf' ></object><p style="color:black;" class="box">{{original.name}}</p></a></td>
                  <td><p class="box2">{{uploadedAt}}</p></td>
                  <td>                </td>
                  <td> 
                    <button id = "modallaunch" type="button" class="btnpdf" data-toggle="modal" data-target="#myModal"><i class='fa fa-pencil-square-o'></i></button>
                     <button id="deleteFileButton" class="btnpdf"><i class="fa fa-trash-o"></i></button>
                  </td>
                </tr>  
              </tbody>
            </table>
          </div>
        </div>
		 <!-- <button type="button" class="btnpdf" data-toggle="modal" data-target="#myModal">
		      File
		 </button> -->
		 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	     <div class="modal-dialog" role="document">
	       <div class="modal-content">
	         <div class="modal-header">
	           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	           <h4 class="modal-title" id="myModalLabel">Would you like to sign this document?</h4>
	         </div>
            <div class="modal-body">
	         <p>Signing this document means there is no way back</p>
             </div>
	         <div class="modal-footer">
	           <button type="button" class="btnpdf" data-dismiss="modal">Close</button>
	           <!-- <button onclick="myFunction()" class="btnmodal">Request signature</button> -->
	           <button id = "sign" class="btnpdf" onclick="successful()">Sign</button>
	         </div>
	       </div>
	     </div>
   		</div>
        </ul>
    </div>
    {{/each}}  
  </div>
  <script>
  function successful(){
   swal("Signed!", "This file was successfully signed!", "success");
}

var showText = function (target, message, index, interval) {   
      if (index < message.length) {
        $(target).append(message[index++]);
        setTimeout(function () { showText(target, message, index, interval); }, interval);
      }
    }
 $(function () {

      showText("#msg3", "files to sign", 0, 100);   
    });

</script>

</template>
